<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center mt-5">Profile Manager</h1><button class="btn btn-primary mt-3" data-toggle="modal"
            data-target="#profile-modal">Add Profile</button>
        <div id="profile-list" class="row mt-5"></div>

    </div>

    <!-- Profile Modal -->
    <div class="modal fade" id="profile-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Profile Details</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="profile-form">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="form-group">
                            <label for="icon">Icon</label>
                            <input type="text" class="form-control" id="icon" required>
                        </div>
                        <div class="form-group">
                            <label for="displayName">Display Name</label>
                            <input type="text" class="form-control" id="displayName" required>
                        </div>
                        <div class="form-group">
                            <label for="prompt">Prompt</label>
                            <textarea class="form-control" id="prompt" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="tts">Text to Speech</label>
                            <select class="form-control" id="tts">
                                <option value="disabled">Disabled</option>
                                <option value="enabled">Enabled</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="save-profile" data-dismiss="modal">Save</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="profiles-manager.js"></script>

</html>
