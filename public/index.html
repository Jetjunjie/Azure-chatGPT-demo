<!DOCTYPE html>
<html>

<head>
  <title>ChatGPT Demo</title>
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="chat-container">
    <h1>ChatGPT Demo</h1>

      <label for="message-input">Enter your message:</label>

    </form>
  </div>
</body>
<script src="index.js" ></script>
</html>
