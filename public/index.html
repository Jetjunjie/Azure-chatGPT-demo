<!DOCTYPE html>
<html>

<head>
  <title>ChatGPT Demo</title>
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="chat-container">
    <div id="header">
      <h1>ChatGPT Demo</h1>
      <span id="ai-profile"><i class="fas fa-robot"></i>
        <span>AI</span>
      </span>
    </div>
    <div id="messages"></div>
    <div id="menu">
      <div id="menu-header">
        <i class="fas fa-list"></i>
        <span>AI Actor</span>
      </div>
      <ul id="menu-list">
      </ul>
    </div>
  </div>
  <div class="message-input-container">
    <div class="mini-toolbar-container">
      <div class="mini-toolbar">
        <i class="fas fa-info-circle"></i><span id="tokens"></span>tokens
      </div>
    </div>
    <form id="message-form">
      <textarea id="message-input" name="message" autocomplete="off" placeholder="Ask me anything..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="https://kit.fontawesome.com/be011bd8b4.js" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
