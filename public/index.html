<!DOCTYPE html>
<html>

<head>
  <title>ChatGPT Demo</title>

  <link rel="stylesheet" href="main.css">
</head>

<body>
  <div id="chat-container">
    <h1>ChatGPT Demo</h1>
    <div id="messages"></div>
    <div id="menu">
      <div id="menu-header">
        <i class="fas fa-list"></i>
        <span>AI Actor</span>
      </div>
      <ul>
        <li data-profile="AI"><i class="fas fa-robot"></i><span>AI</span></li>
        <li data-profile="Designer"><i class="fas fa-palette"></i><span>UX Designer</span></li>
        <li data-profile="Writer"><i class="fas fa-language"></i><span>Write Assistant</span></li>
        <li data-profile="Reviewer"><i class="fas fa-check-double"></i><span>Commit Log Generator</span></li>
        <li data-profile="Code Interpreter"><i class="fas fa-search"></i><span>Code Interpreter</span></li>

      </ul>
    </div>
  </div>
  <div class="message-input-container">
    <div class="mini-toolbar-container">
      <div class="mini-toolbar">
        <i class="fas fa-info-circle"></i><span id="tokens"></span>tokens
        <!-- <span id="setup"><i class="fas fa-cog"></i>setup<span> -->
      </div>
    </div>
    <form id="message-form">
      <textarea id="message-input" name="message" autocomplete="off" placeholder="Ask me anything..."></textarea>
      <button type="submit">Send</button>
    </form>
  </div>
</body>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/be011bd8b4.js" crossorigin="anonymous"></script>

</html>
